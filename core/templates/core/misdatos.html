{% extends 'core/base.html' %}

{% load static %}

{% block stylesheet %}
    
{% endblock stylesheet %}

{% block content %}
    
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetShop</title>
    <link rel="icon" href="img/logo4.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="fondo" >
    <!-- cabecera con menu superior -->

    <div id="menu-superior">

    </div>

    <!-- titulo -->
    <h1 style="font-family: 'Times New Roman', Times, serif; font-size: 40px; ">Mis Datos</h1>
    <br>

    <!-- formulario de cliente -->

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
      
      <div class="card mb-2  rounded-5 text-secondary  shadow" style="width: 100rem;">
      <div class="card-body">
        
        
        <form method="POST" id="formulario1" action="recibir_datos">
          <div class="container-fluid rounded-5 shadow" style="border: 5px solid black; width: 100rem; background-color: white;">
            <!--Foto perfil-->
            <div class="col-sm-12 col-md-6 float-end" id="foto">
              <br><br><br><br>
              <img src="img/gatocarnet.2.PNG" alt="">
              <br>
              <label for="formFileLg" class="form-label">ingrese una imagen</label>
              <div class="col-sm-12 col-md-6">
                <input class="form-control form-control-lg" id="formFileLg"
                  type="file">
              </div>
            </div>
            <!-- datos del cliente -->
            <div class="row">
              <div class="col-sm-12 col-md-10">
                <div class="text-center fs-1 fw-bold"><h1></h1></div>
                <!--RUT-->
                <div class="form-group">
                  <br>
                  <label for="rut">RUT</label>
                  <input
                    type="text"
                    id="rut"
                    name="rut"
                    class="form-control"
                    placeholder="Ej 12345678-5"
                    value=""
                  />
                </div>
    
                <!--NOMBRES-->
                <div class="form-group">
                  <br>
                  <label for="nombres">Nombres</label>
                  <input
                    type="text"
                    id="nombres"
                    name="nombres"
                    class="form-control"
                    placeholder=""
                    value=""
                  />
                </div>
    
                <!--APELLIDOS-->
                <div class="form-group">
                  <br>
                  <label for="nombres">Apellidos</label>
                  <input
                    type="text"
                    id="apellidos"
                    name="apellidos"
                    class="form-control"
                    placeholder=""
                    value=""
                  />
                </div>
    
                <!--email-->
                <div class="form-group">
                  <br>
                  <label for="email">Correo</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Ingrese su email aquí"
                    value=""
                  />
                </div>
    
                <!--direccion-->

                <br>
                <div>
                  <label for="direccion">Dirección</label>
                  <textarea name="direccion" id="direccion" cols="50" rows="2"></textarea>
                </div>
                <br>

                <!--Check-->
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input"
                    id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Desea
                    suscribirse para tener mas descuentos en un futuro?</label>
                </div>
    
                <!--contraseña-->
                <div class="form-group">
                  <br>
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Ingresar contraseña del al menos 5 caracteres"
                    value=""
                  />
                </div>
    
                <!--repetir contra-->
                <div class="form-group">
                  <br>
                  <label for="password2">Repetir Contraseña</label>
                  <input
                    type="password"
                    id="password2"
                    name="password2"
                    class="form-control"
                    placeholder="Repetir contraseña digitada anteriormente"
                    value=""
                  />
                </div>
    
                
              </div>
              <!-- botones -->
              <div class="row" id="botones">
                <div class="col text-center mb-1 rounded-5 p-2 shadow">
                  <button type="submit" class="btn btn-primary"> Guardar</button>
                  <button type="reset" class="btn btn-light">Limpiar</button>
                </div>
              </div>
              <br><br><br><br>
            </div>
          </div>
        </form>



    </div>

    

       
      </div>
    </div>
   
      <!-- pie de la pagina -->
      
      <br><br><br>
      <hr>
      <div id="pie-de-pagina">
          
      </div>
      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
      <script src="js/menu.js"></script>
      <script src="js/registro.js"></script>
      <script src="js/footer.js"></script>
  </body>
</html>
    
{% endblock content %}
